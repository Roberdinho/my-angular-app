<div>
  <h1 *ngIf="userName">Welcome to {{ title }}!</h1>
  <p *ngIf="userName">Hello, {{ userName }}! You are logged in.</p>
  <p *ngIf="!userName">This is your main application page.</p>

  <div *ngIf="userName" class="button-group">
    <button *ngIf="userName" routerLink="/reservation">Make a Reservation</button>
    <button *ngIf="userName" routerLink="/scanner">Check In (Scan Barcode)</button>
    <button *ngIf="userName" (click)="logout()">Logout</button>
  </div>

  <router-outlet></router-outlet>
</div>
<style>
  /* Keep existing styles, add button-group for layout */
  .button-group {
    display: flex;
    justify-content: center;
    gap: 20px; /* Space between buttons */
    margin-top: 50px;
  }
  button {
    padding: 15px 30px;
    font-size: 1.2em;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
